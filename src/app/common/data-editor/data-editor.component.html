<p>data-editor</p>
<div class="container">
  <div class="row">
    <div class="col12">
      <table class="table table-striped">
        <thead>
          <tr>
             <th *ngFor="let col of cols">{{ col.text }}></th>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor="let product of productList$ | async">
              <td *ngFor="let col of cols" >
                <input [(ngModel)]="user[col.key]" type="text" class="form-control">
              </td>
              <td>
                <div class="btn-group">
                  <button (click)="onUpdate(product)" class="btn btn-info">
                    <i class="fa fa refresh"></i>
                  </button>
                  <button (click)="onDelete(product)" class="btn btn-info">
                    <i class="fa fa trash"></i>
                  </button>
                  <button class (click)="onSelect(product)" class="btn btn-info">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
